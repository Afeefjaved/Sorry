<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I am sorry princess üíî</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0b1020, #2b0f1a);
      display: grid;
      place-items: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 22px;
      padding: 28px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      z-index: 2;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 36px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }

    button, a {
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.15);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }

    button:hover, a:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>
  <div class="card">

    </div>

      <source src="song.m4a" type="audio/mp4">
    </audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    document.getElementById("play").onclick = () => audio.play();
    document.getElementById("pause").onclick = () => audio.pause();
  </script>
</body>
</html>
